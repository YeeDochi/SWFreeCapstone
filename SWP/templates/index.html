<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 전송</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">문자 전송하기</h1>
        <table style="width:100%">
            <tr> 
        <form method="POST" action="/">
            <td>
            <div class="form-group">
                <label for="phone_number">전화번호</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ phone_number }}" required>
            </div>
            <div class="form-group">
                <label for="message">메시지</label>
                <textarea class="form-control" id="message" name="message" rows="4" required>{{ message }}</textarea>
            </div>
        </td>
        <td>
            {% if image_generated %}
                <img src="{{ image_url }}" alt="Generated Image" class="mt-3" style="max-width: 100%; border:5px black;">
            {% endif %}
        </td>
        </tr>
        <tr>
            <td>
                <label for="message">이미지 생성 요구사항</label>
                <input type="text" class="form-control" id="promptAdd" name="promptAdd" value="{{ promptAdd }}">
            </td>
            <td>
                <input type="hidden" name="themaFlag" id="themaFlag" value="{{ themaFlag }}">
                <input type="hidden" name="image_name" id="image_name" value="{{ image_name }}">
                <input type="hidden" name="R_image_name" id="R_image_name" value="{{ R_image_name }}">
                <label name =" thema" id="thema" for="message">Theme: {{ themaFlag }}</label>
                <br>
                <button type="submit" name="cartoon" class="btn btn-primary">만화풍</button>
                <button type="submit" name="thema1" class="btn btn-primary">thema1</button>
                <button type="submit" name="thema2" class="btn btn-primary">thema2</button>
            </td>
        </tr>
        <tr>
        <td colspan="2">
        <button type="submit" name="generate_image" class="btn btn-secondary">이미지 생성</button>
        <button type="submit" name="send_message_LMS" class="btn btn-primary">LMS전송</button> 
        {% if image_generated %}
        <button type="submit" name="send_message" class="btn btn-primary">MMS전송</button>  <!-- 전송 버튼 -->
        {% endif %}
    </td>
</tr>
</table>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </table>
    </div>
</body>
</html>
